group = 'de.jonasrottmann.realm-browser'

project.ext.gitTag = 'git describe --tags'.execute([], project.rootDir).text.trim()
project.ext.gitCommitCount = Integer.parseInt('git rev-list --count HEAD'.execute([], project.rootDir).text.trim())

buildscript {
    repositories {
        jcenter()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:2.1.0-alpha1'
        classpath 'com.github.dcendents:android-maven-gradle-plugin:1.3'
        classpath 'io.realm:realm-gradle-plugin:0.88.1'
        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files
    }
}