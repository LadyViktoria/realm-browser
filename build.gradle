group = 'de.jonasrottmann.realm-browser'

project.ext.gitTag = 'git describe --tags'.execute([], project.rootDir).text.trim()
project.ext.gitCommitCount = Integer.parseInt('git rev-list --count HEAD'.execute([], project.rootDir).text.trim())

allprojects {
    buildscript {
        repositories {
            jcenter()
            maven {
                url 'http://oss.jfrog.org/artifactory/oss-snapshot-local'
            }

        }
        dependencies {
            classpath 'com.android.tools.build:gradle:2.1.0-alpha3'
            classpath 'com.github.dcendents:android-maven-gradle-plugin:1.3'
            classpath "io.realm:realm-gradle-plugin:0.89.0-SNAPSHOT"
        }
    }

    repositories {
        jcenter()
        maven {
            url 'http://oss.jfrog.org/artifactory/oss-snapshot-local'
        }
    }
}