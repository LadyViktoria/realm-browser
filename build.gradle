buildscript {
    ext {
        gitTag = 'git describe --tags'.execute([], project.rootDir).text.trim()
        gitCommitCount = Integer.parseInt('git rev-list --count HEAD'.execute([], project.rootDir).text.trim())

        buildToolsVersion = '25.0.1'

        compileSdkVersion = 25
        targetSdkVersion = 25
        minSdkVersion = 15

        // plugins
        androidGradlePluginVersion = '2.2.3'
        realmVersion = '2.3.1'

        // dependencies
        supportLibVersion = '25.1.1'
        timberVersion = '4.3.0'
        realmVersion = '1.1.0'
        supportLibVersion = '25.1.1'
    }

    repositories {
        jcenter()
    }

    dependencies {
        classpath "com.android.tools.build:gradle:$androidGradlePluginVersion"
        classpath "io.realm:realm-gradle-plugin:$realmVersion"
    }
}

plugins {
    id "com.github.dcendents.android-maven" version "1.5" apply false
}